<div class="container">
    <div class="card">
        <h1>Country Quiz</h1>
        <app-navbar />
        <section>
            <p class="question">{{questions[questionId-1]?.question}}</p>
            <div class="options" (click)="seeOptions($event)">
                @for(question of questions[questionId-1]?.options; track $index+1) {
                    <button [class]="['button', questions[questionId - 1].yourAnswer === question && 'active']">{{question}}</button>
                }
            </div>
        </section>
    </div>
</div>
